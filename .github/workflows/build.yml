# .github/workflows/build.yml
# Corregido: Asegura el disparador 'push' para la rama 'main'

name: Build Electron App

# Define cuándo se ejecutará este workflow
on:
  push:
    branches:
      - main # Asegúrate de que esta sea la rama que usas para subir código

jobs:
  build-macos:
    # La clave: correr el trabajo en la última versión de macOS disponible
    runs-on: macos-latest 

    steps:
      - name: Checkout Código Fuente
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Asegúrate de que esta versión sea compatible con Electron 28

      - name: Instalar Dependencias
        run: npm install

      - name: Ejecutar Build para macOS
        # Este es el script que tú definiste en package.json
        run: npm run build:mac

      - name: Subir Artifact (DMG o APP)
        uses: actions/upload-artifact@v4
        with:
          # El archivo generado se encuentra en la carpeta 'dist'
          name: VentaBoletosROA-macOS
          path: dist/*.dmg
